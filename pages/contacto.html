    <main class="container">
        <div>
            <h1 class="slideInLeft">Contacto</h1>
        </div>
        <form class="row justify-content-center" action="#" method="POST">
           <div class="col-12">
               <p class="slideInRight">Llená tus datos para que nos podamos contactar con vos.</p> 
            </div>
           <fieldset class="col-11 col-sm-7 col-md-4">     
                <div>
                    <label for="Nombre">Nombre</label>
                    <input class="d-block" type="text" name="Nombre" placeholder="Nombre">
                </div>    
                <div>
                    <label for="Apellido">Apellido</label>
                    <input class="d-block" type="text" name="Apellido" placeholder="Apellido">
                </div>
                <div>
                    <label for="Mail">Mail</label>
                    <input class="d-block" type="email" name="Email" placeholder="nombre@ejemplo.com">
                </div> 
                <div>
                    <label for="Mensaje">Mensaje</label>
                    <textarea class="d-block" name="Mensaje" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div id="addressFooter" class="col-10 col-md-9">
                <div class="row justify-content-center item-wapp ">
